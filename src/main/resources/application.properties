spring.application.name=Spring5HomeWork
spring.datasource.url=jdbc:mysql://localhost:3306/db?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=user
spring.datasource.password=password

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.main.allow-bean-definition-overriding=true




sql.selectAllTasks=SELECT * FROM tasks
sql.selectTaskById=SELECT * FROM tasks WHERE id = ?
sql.selectTasksByStatus=SELECT * FROM tasks WHERE status = ?
sql.insertTask=INSERT INTO tasks (description, status, last_modified) VALUES (?, ?, ?)
sql.updateTask=tasks SET description = ?, status = ?, last_modified = ? WHERE id = ?
sql.updateTaskStatus=task SET status = ? WHERE id = ?
sql.deleteTask=DELETE FROM tasks WHERE id = ?


